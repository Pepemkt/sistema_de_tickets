services:
  db:
    image: postgres:16-alpine
    container_name: eventos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal

  app:
    build: .
    container_name: eventos-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/eventos
    depends_on:
      - db
    networks:
      - internal

volumes:
  postgres_data:

networks:
  internal:
