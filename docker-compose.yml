services:
  db:
    image: postgres:16-alpine
    container_name: eventos-db
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: eventos-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/eventos
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  postgres_data:
