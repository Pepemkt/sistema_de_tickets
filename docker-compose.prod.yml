services:
  db:
    image: postgres:16-alpine
    container_name: eventos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  app:
    build: .
    container_name: eventos-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/eventos
    depends_on:
      - db
    networks:
      - internal
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.tickets.rule=Host(`${APP_DOMAIN:?APP_DOMAIN_is_required}`)"
      - "traefik.http.routers.tickets.entrypoints=websecure"
      - "traefik.http.routers.tickets.tls.certresolver=${TRAEFIK_CERT_RESOLVER:-letsencrypt}"
      - "traefik.http.services.tickets.loadbalancer.server.port=3000"
      - "traefik.http.routers.tickets-http.rule=Host(`${APP_DOMAIN:?APP_DOMAIN_is_required}`)"
      - "traefik.http.routers.tickets-http.entrypoints=web"
      - "traefik.http.routers.tickets-http.middlewares=tickets-https-redirect"
      - "traefik.http.middlewares.tickets-https-redirect.redirectscheme.scheme=https"

volumes:
  postgres_data:
    name: tickets_app_postgres_data

networks:
  proxy:
    external: true
  internal:
